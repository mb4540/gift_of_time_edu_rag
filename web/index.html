<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift of Time EDU RAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a87;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Gift of Time EDU RAG</h1>
    
    <section>
        <h2>API Health Check</h2>
        <p>Click the button to test the API health endpoint:</p>
        <button onclick="checkHealth()">Check API Health</button>
        <div id="health-response"></div>
    </section>

    <section>
        <h2>Blob Storage</h2>
        <div>
            <label for="key-input">Key:</label>
            <input type="text" id="key-input" placeholder="Enter key name" />
        </div>
        <div>
            <label for="value-input">Value:</label>
            <textarea id="value-input" placeholder="Enter value to store" rows="4"></textarea>
        </div>
        <div>
            <button onclick="saveBlob()">Save</button>
            <button onclick="loadBlob()">Load</button>
        </div>
        <div id="blob-response"></div>
    </section>

    <section>
        <h2>Database Migration</h2>
        <p>Initialize the database with core.users and rag.documents tables:</p>
        <button onclick="runMigration()">Run DB Migration</button>
        <div id="migration-response"></div>
    </section>

    <section>
        <h2>File Upload</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div>
                <label for="file-input">File:</label>
                <input type="file" id="file-input" name="file" required />
            </div>
            <div>
                <label for="title-input">Title:</label>
                <input type="text" id="title-input" name="title" placeholder="Document title" required />
            </div>
            <div>
                <label for="type-input">Type:</label>
                <select id="type-input" name="type" required>
                    <option value="">Select type...</option>
                    <option value="pdf">PDF</option>
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="tenant-input">Tenant ID:</label>
                <input type="text" id="tenant-input" name="tenant_id" placeholder="tenant_123" required />
            </div>
            <div>
                <button type="button" onclick="uploadFile()">Upload File</button>
            </div>
        </form>
        <div id="upload-response"></div>
    </section>

    <section>
        <h2>Document Processing</h2>
        <div>
            <label for="doc-id-input">Document ID:</label>
            <input type="text" id="doc-id-input" placeholder="doc_123456789_abc" />
        </div>
        <div>
            <label for="tenant-id-input">Tenant ID:</label>
            <input type="text" id="tenant-id-input" placeholder="tenant_123" />
        </div>
        <div>
            <button onclick="startIngestion()">Start Ingestion</button>
            <button onclick="checkDocStatus()">Check Status</button>
        </div>
        <div id="processing-response"></div>
    </section>

    <section>
        <h2>RAG Query</h2>
        <div>
            <label for="query-prompt">Ask a question:</label>
            <textarea id="query-prompt" placeholder="What is the main topic of the document?" rows="3"></textarea>
        </div>
        <div>
            <label for="query-doc-id">Document ID (optional - leave blank to search all):</label>
            <input type="text" id="query-doc-id" placeholder="doc_123456789_abc" />
        </div>
        <div>
            <button onclick="submitQuery()">Ask Question</button>
            <button onclick="clearQuery()">Clear</button>
        </div>
        
        <div id="query-results">
            <div id="chunks-section" style="display: none;">
                <h3>üìÑ Source Chunks</h3>
                <div id="chunks-display"></div>
            </div>
            
            <div id="answer-section" style="display: none;">
                <h3>ü§ñ Answer</h3>
                <div id="answer-display"></div>
            </div>
        </div>
    </section>

    <script>
        async function checkHealth() {
            const responseDiv = document.getElementById('health-response');
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function saveBlob() {
            const key = document.getElementById('key-input').value.trim();
            const value = document.getElementById('value-input').value;
            const responseDiv = document.getElementById('blob-response');
            
            if (!key) {
                responseDiv.textContent = 'Error: Please enter a key';
                return;
            }
            
            responseDiv.textContent = 'Saving...';
            
            try {
                const response = await fetch('/api/blob-put', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key, value })
                });
                
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `‚úÖ Saved: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function loadBlob() {
            const key = document.getElementById('key-input').value.trim();
            const responseDiv = document.getElementById('blob-response');
            
            if (!key) {
                responseDiv.textContent = 'Error: Please enter a key';
                return;
            }
            
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch(`/api/blob-get?key=${encodeURIComponent(key)}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('value-input').value = data.value;
                    responseDiv.textContent = `‚úÖ Loaded: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function runMigration() {
            const responseDiv = document.getElementById('migration-response');
            responseDiv.textContent = 'Running migration...';
            
            try {
                const response = await fetch('/api/db-migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `‚úÖ Migration Success: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `‚ùå Migration Failed: ${data.error}${data.details ? ' - ' + data.details : ''}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const titleInput = document.getElementById('title-input');
            const typeInput = document.getElementById('type-input');
            const tenantInput = document.getElementById('tenant-input');
            const responseDiv = document.getElementById('upload-response');
            
            // Validate inputs
            if (!fileInput.files || !fileInput.files[0]) {
                responseDiv.textContent = 'Error: Please select a file';
                return;
            }
            
            if (!titleInput.value.trim() || !typeInput.value || !tenantInput.value.trim()) {
                responseDiv.textContent = 'Error: Please fill in all fields';
                return;
            }
            
            responseDiv.textContent = 'Uploading...';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('title', titleInput.value.trim());
                formData.append('type', typeInput.value);
                formData.append('tenant_id', tenantInput.value.trim());
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `‚úÖ Upload Success: ${JSON.stringify(data, null, 2)}`;
                    // Auto-populate processing fields
                    document.getElementById('doc-id-input').value = data.doc_id;
                    document.getElementById('tenant-id-input').value = tenantInput.value.trim();
                    // Clear form
                    document.getElementById('upload-form').reset();
                } else {
                    responseDiv.textContent = `‚ùå Upload Failed: ${data.error}${data.details ? ' - ' + data.details : ''}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function startIngestion() {
            const docIdInput = document.getElementById('doc-id-input');
            const tenantIdInput = document.getElementById('tenant-id-input');
            const responseDiv = document.getElementById('processing-response');
            
            if (!docIdInput.value.trim() || !tenantIdInput.value.trim()) {
                responseDiv.textContent = 'Error: Please enter both Document ID and Tenant ID';
                return;
            }
            
            responseDiv.textContent = 'Starting ingestion...';
            
            try {
                const response = await fetch('/api/ingest-start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        doc_id: docIdInput.value.trim(),
                        tenant_id: tenantIdInput.value.trim()
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `‚úÖ Ingestion Started: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `‚ùå Ingestion Failed: ${data.error}${data.details ? ' - ' + data.details : ''}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function checkDocStatus() {
            const docIdInput = document.getElementById('doc-id-input');
            const responseDiv = document.getElementById('processing-response');
            
            if (!docIdInput.value.trim()) {
                responseDiv.textContent = 'Error: Please enter Document ID';
                return;
            }
            
            responseDiv.textContent = 'Checking status...';
            
            try {
                const response = await fetch(`/api/doc-status?doc_id=${encodeURIComponent(docIdInput.value.trim())}`);
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.textContent = `üìä Document Status: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `‚ùå Status Check Failed: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `‚ùå Error: ${error.message}`;
            }
        }

        async function submitQuery() {
            const promptInput = document.getElementById('query-prompt');
            const docIdInput = document.getElementById('query-doc-id');
            const chunksSection = document.getElementById('chunks-section');
            const chunksDisplay = document.getElementById('chunks-display');
            const answerSection = document.getElementById('answer-section');
            const answerDisplay = document.getElementById('answer-display');
            
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a question');
                return;
            }
            
            // Clear previous results
            chunksSection.style.display = 'none';
            answerSection.style.display = 'none';
            chunksDisplay.innerHTML = '';
            answerDisplay.innerHTML = '';
            
            // Show loading
            answerSection.style.display = 'block';
            answerDisplay.textContent = 'ü§î Thinking...';
            
            try {
                const requestBody = {
                    prompt: prompt,
                    doc_id: docIdInput.value.trim() || undefined,
                    top_k: 5
                };
                
                const response = await fetch('/api/rag-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                // Check if response is SSE stream
                const contentType = response.headers.get('content-type');
                if (contentType?.includes('text/event-stream')) {
                    await handleStreamingResponse(response);
                } else {
                    // Handle JSON response
                    const data = await response.json();
                    displayQueryResults(data);
                }
                
            } catch (error) {
                answerDisplay.textContent = `‚ùå Error: ${error.message}`;
                console.error('Query error:', error);
            }
        }
        
        async function handleStreamingResponse(response) {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            const chunksDisplay = document.getElementById('chunks-display');
            const answerDisplay = document.getElementById('answer-display');
            const chunksSection = document.getElementById('chunks-section');
            const answerSection = document.getElementById('answer-section');
            
            let buffer = '';
            answerDisplay.innerHTML = '';
            
            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'chunks') {
                                    displayChunks(data.chunks);
                                    chunksSection.style.display = 'block';
                                } else if (data.type === 'token') {
                                    answerDisplay.innerHTML += data.content;
                                } else if (data.type === 'end') {
                                    console.log('Stream completed');
                                } else if (data.type === 'error') {
                                    answerDisplay.innerHTML += `<br><span style="color: red;">Error: ${data.error}</span>`;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
            } finally {
                reader.releaseLock();
            }
        }
        
        function displayQueryResults(data) {
            const chunksSection = document.getElementById('chunks-section');
            const answerSection = document.getElementById('answer-section');
            const answerDisplay = document.getElementById('answer-display');
            
            if (data.chunks && data.chunks.length > 0) {
                displayChunks(data.chunks);
                chunksSection.style.display = 'block';
            }
            
            answerDisplay.innerHTML = data.answer || 'No answer generated.';
            answerSection.style.display = 'block';
        }
        
        function displayChunks(chunks) {
            const chunksDisplay = document.getElementById('chunks-display');
            chunksDisplay.innerHTML = '';
            
            chunks.forEach((chunk, index) => {
                const chunkDiv = document.createElement('div');
                chunkDiv.style.cssText = `
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    padding: 10px;
                    margin: 5px 0;
                    background-color: #f9f9f9;
                `;
                
                chunkDiv.innerHTML = `
                    <div style="font-weight: bold; color: #007cba;">
                        [${index + 1}] ${chunk.document_title || 'Unknown Document'} 
                        <span style="font-weight: normal; color: #666;">
                            (Chunk ${chunk.chunk_index}, Similarity: ${(chunk.similarity * 100).toFixed(1)}%)
                        </span>
                    </div>
                    <div style="margin-top: 5px; font-family: monospace; font-size: 0.9em;">
                        ${chunk.content}
                    </div>
                `;
                
                chunksDisplay.appendChild(chunkDiv);
            });
        }
        
        function clearQuery() {
            document.getElementById('query-prompt').value = '';
            document.getElementById('query-doc-id').value = '';
            document.getElementById('chunks-section').style.display = 'none';
            document.getElementById('answer-section').style.display = 'none';
            document.getElementById('chunks-display').innerHTML = '';
            document.getElementById('answer-display').innerHTML = '';
        }
    </script>
</body>
</html>
