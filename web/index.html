<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift of Time EDU RAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #007cba;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a87;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Gift of Time EDU RAG</h1>
    
    <section>
        <h2>API Health Check</h2>
        <p>Click the button to test the API health endpoint:</p>
        <button onclick="checkHealth()">Check API Health</button>
        <div id="health-response"></div>
    </section>

    <section>
        <h2>Blob Storage</h2>
        <div>
            <label for="key-input">Key:</label>
            <input type="text" id="key-input" placeholder="Enter key name" />
        </div>
        <div>
            <label for="value-input">Value:</label>
            <textarea id="value-input" placeholder="Enter value to store" rows="4"></textarea>
        </div>
        <div>
            <button onclick="saveBlob()">Save</button>
            <button onclick="loadBlob()">Load</button>
        </div>
        <div id="blob-response"></div>
    </section>

    <section>
        <h2>Database Migration</h2>
        <p>Initialize the database with core.users and rag.documents tables:</p>
        <button onclick="runMigration()">Run DB Migration</button>
        <div id="migration-response"></div>
    </section>

    <section>
        <h2>File Upload</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <div>
                <label for="file-input">File:</label>
                <input type="file" id="file-input" name="file" required />
            </div>
            <div>
                <label for="title-input">Title:</label>
                <input type="text" id="title-input" name="title" placeholder="Document title" required />
            </div>
            <div>
                <label for="type-input">Type:</label>
                <select id="type-input" name="type" required>
                    <option value="">Select type...</option>
                    <option value="pdf">PDF</option>
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                    <option value="video">Video</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="tenant-input">Tenant ID:</label>
                <input type="text" id="tenant-input" name="tenant_id" placeholder="tenant_123" required />
            </div>
            <div>
                <button type="button" onclick="uploadFile()">Upload File</button>
            </div>
        </form>
        <div id="upload-response"></div>
    </section>

    <script>
        async function checkHealth() {
            const responseDiv = document.getElementById('health-response');
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function saveBlob() {
            const key = document.getElementById('key-input').value.trim();
            const value = document.getElementById('value-input').value;
            const responseDiv = document.getElementById('blob-response');
            
            if (!key) {
                responseDiv.textContent = 'Error: Please enter a key';
                return;
            }
            
            responseDiv.textContent = 'Saving...';
            
            try {
                const response = await fetch('/api/blob-put', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key, value })
                });
                
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `✅ Saved: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `❌ Error: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `❌ Error: ${error.message}`;
            }
        }

        async function loadBlob() {
            const key = document.getElementById('key-input').value.trim();
            const responseDiv = document.getElementById('blob-response');
            
            if (!key) {
                responseDiv.textContent = 'Error: Please enter a key';
                return;
            }
            
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch(`/api/blob-get?key=${encodeURIComponent(key)}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('value-input').value = data.value;
                    responseDiv.textContent = `✅ Loaded: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `❌ Error: ${data.error}`;
                }
            } catch (error) {
                responseDiv.textContent = `❌ Error: ${error.message}`;
            }
        }

        async function runMigration() {
            const responseDiv = document.getElementById('migration-response');
            responseDiv.textContent = 'Running migration...';
            
            try {
                const response = await fetch('/api/db-migrate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `✅ Migration Success: ${JSON.stringify(data, null, 2)}`;
                } else {
                    responseDiv.textContent = `❌ Migration Failed: ${data.error}${data.details ? ' - ' + data.details : ''}`;
                }
            } catch (error) {
                responseDiv.textContent = `❌ Error: ${error.message}`;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const titleInput = document.getElementById('title-input');
            const typeInput = document.getElementById('type-input');
            const tenantInput = document.getElementById('tenant-input');
            const responseDiv = document.getElementById('upload-response');
            
            // Validate inputs
            if (!fileInput.files || !fileInput.files[0]) {
                responseDiv.textContent = 'Error: Please select a file';
                return;
            }
            
            if (!titleInput.value.trim() || !typeInput.value || !tenantInput.value.trim()) {
                responseDiv.textContent = 'Error: Please fill in all fields';
                return;
            }
            
            responseDiv.textContent = 'Uploading...';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('title', titleInput.value.trim());
                formData.append('type', typeInput.value);
                formData.append('tenant_id', tenantInput.value.trim());
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `✅ Upload Success: ${JSON.stringify(data, null, 2)}`;
                    // Clear form
                    document.getElementById('upload-form').reset();
                } else {
                    responseDiv.textContent = `❌ Upload Failed: ${data.error}${data.details ? ' - ' + data.details : ''}`;
                }
            } catch (error) {
                responseDiv.textContent = `❌ Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
